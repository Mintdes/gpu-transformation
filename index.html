<!DOCTYPE html>
<html>
            
<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60,
            window.innerWidth / window.innerHeight, 0.1, 1000);

        // ✅ Directional Light ที่สร้างเงา
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ✅ กล้อง
        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        // ✅ กล่อง
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xFF99CC });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true; // ✅ กล่องส่งเงา
        cube.receiveShadow = false; // ✅ กล่องไม่รับเงา (ไม่จำเป็น)
        scene.add(cube);

        // ✅ ทรงกลม
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(geometry2, new THREE.MeshStandardMaterial({ color: 0x66CCFF })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true; // ✅ ทรงกลมส่งเงา
        scene.add(sphere);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xa2d9ce });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = -0.5;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        window.addEventListener('keydown', () => {
            /* Cube */
            if( event.key === '+' ) {
                cube.position.y += 0.1; // เลื่อนขึ้น
            }
            else if( event.key === '-' ) {
                cube.position.y -= 0.1; // เลื่อนลง
            }
            else if( event.key === 'ArrowLeft' ) {
                cube.position.x -= 0.3; // เลื่อนไปทางซ้าย
            }
            else if( event.key === 'ArrowRight' ) {
                cube.position.x += 0.3; // เลื่อนไปทางขวา
            }
            else if( event.key === 'ArrowUp' ) {
                cube.position.z -= 0.3; // เลื่อนไปด้านหลัง
            }
            else if( event.key === 'ArrowDown' ) {
                cube.position.z += 0.3; // เลื่อนมาด้านหน้า
            }
            /* Sphere */
            else if( event.key === 'w' ) {
                sphere.position.z -= 0.1; // เลื่อนไปด้านหลัง
            }
            else if( event.key === 's' ) {
                sphere.position.z += 0.1; // เลื่อนมาด้านหน้า
            }
            else if( event.key === 'a' ) {
                sphere.position.x -= 0.1; // เลื่อนไปทางซ้าย
            }
            else if( event.key === 'd' ) {
                sphere.position.x += 0.1; // เลื่อนไปทางขวา
            }
            else if( event.key === 'z' ) {
                sphere.position.y += 0.1; // เลื่อนขึ้น
            }
            else if( event.key === 'c' ) {
                sphere.position.y -= 0.1; // เลื่อนขึ้น
            }
        });

        window.addEventListener('keypress', () => {
            switch(event.key){
            case '0':
                cube.material.color.set(0xFF99CC);
                break;
            case '1':
                cube.material.color.set(0x4A9782);
                break;
            case '2':
                cube.material.color.set(0xBB8FCE);
                break;
            case '3':
                sphere.material.color.set(0x66CCFF);
                break;
            case '4':
                sphere.material.color.set(0xF68537);
                break;
            case '5':
                sphere.material.color.set(0xCD5656);
                break;
            }
        });

        // ✅ render loop
        function animate(t) {
            // ทำให้รูปทรงขยับ
            cube.scale.x = 1.5;
            cube.rotation.y = t * 0.005;
            //cube.rotation.y = t * 0.001;

            sphere.rotation.y = t * 0.001; // ทรงกลมหมุน

            window.addEventListener('keydown', () => {
            /* Cube */
            if( event.key === 'q' ) {
                camera.position.z += 0.0007; // ซูมกล้องออก
            }
            else if( event.key === 'e' ) {
                camera.position.z -= 0.0007; // ซูมกล้องเข้า
            }
            else if( event.key === 'r' ) {
                camera.rotation.y -= 0.0002; // หมุนกล้องไปทางขวา
            }
            else if( event.key === 'l' ) {
                camera.rotation.y += 0.0002; // หมุนกล้องไปทางซ้าย
            }
        });

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

    </script>
</body>

</html>
